<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- 기본 테이블 연습 -->
    <!-- border, width, height 속성들은 stylesheet에 표시 
        지금은 연습을 위해서 사용-->
    <table border="1">
        <caption>성적</caption>
        <!-- 테이블 헤더 : thead -->
        <thead>
            <!-- 행 표시: tr -->
            <tr>
                <!-- 헤더 : td -->
                <th width="200" height="30">이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <!-- 실제 데이터 : tbody -->
        <tbody>
            <tr>
                <td>정우찬</td>
                <td>27</td>
                <td>100</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>36</td>
                <td>50</td>
            </tr>
            <tr>
                <td>장길산</td>
                <td>32</td>
                <td>70</td>
            </tr>
        </tbody>
        <!-- 테이블 요약 : tfoot -->
        <tfoot>
            <tr>
                <td><b>A반</b></td>
                <td></td>
                <td>220</td>
            </tr>
        </tfoot>
    </table>

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
</body>

</html>
