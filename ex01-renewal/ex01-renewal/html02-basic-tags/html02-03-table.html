<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- 기본 테이블 연습 -->
    <!-- border, width, height 속성들은 stylesheet에 표시 
        지금은 연습을 위해서 사용-->
    <table border="1">
        <caption>성적</caption>
        <!-- 테이블 헤더 : thead -->
        <thead>
            <!-- 행 표시: tr -->
            <tr>
                <!-- 헤더 : th -->
                <th width="200" height="30">이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <!-- 실제 데이터 : tbody -->
        <tbody>
            <tr>
                <td>정우찬</td>
                <td>27</td>
                <td>100</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>36</td>
                <td>50</td>
            </tr>
            <tr>
                <td>장길산</td>
                <td>32</td>
                <td>70</td>
            </tr>
        </tbody>
        <!-- 테이블 요약 : tfoot -->
        <tfoot>
            <tr>
                <td><b>A반 평균</b></td>
                <td></td>
                <td>73.3</td>
            </tr>
        </tfoot>
    </table>

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
    <table border="1">
        <tr>
            <!-- rowspan 속성 :  확장할 행 수 -->
            <td width="100" rowspan="2">(1,1)</td>
            <td width="100">(1,2)</td>
            <td width="100">(1,3)</td>
        </tr>
        <tr>
            <!-- <td>(2,1)</td> -->
            <!-- colspan 속성 : 확장할 컬럼의 갯수 -->
            <td colspan="2">(2,2)</td>
        </tr>
        <tr>
            <td>(3,1)</td>
            <td colspan="2" rowspan="2">(3,2)</td>
            <!-- <td>(3,3)</td> -->
        </tr>
        <tr>
            <td>(4,1)</td>
            <!-- <td>(4,2)</td> -->
            <!-- <td>(4,3)</td> -->
        </tr>
    </table>
</body>

</html>
