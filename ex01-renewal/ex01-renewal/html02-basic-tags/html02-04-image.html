<!DOCTYPE html>
<html>

<head>
    <title>이미지 태그 실습</title>
</head>

<body>

    <h1>이미지 태그 실습</h1>

    <h3>외부 이미지 삽입</h3>

    <!-- 외부 이미지 -->
    <!-- 외부 이미지 삽입 연습 -->
    <!-- 외부 호스트 정보까지 포함된 전체 이미지 URL을 src에 -->
    <img src="https://mblogthumb-phinf.pstatic.net/20120121_32/ffung347_13271461539150FDWg_JPEG/Tuffy.jpg?type=w420"
        width="700" alt="외부 이미지">
    <h3>내부 이미지 삽입</h3>
    <!-- width, height 속성 : 출력사이즈, 웹 표준상 추천 x -->

    <!-- 내부 이미지 (파일 경로에 실제 이미지 파일 경로를 넣어야 함) -->
    <!-- 내부 이미지를 절대경로로 넣기 -->
    <img src="/ex01-renewal/ex01-renewal/images/penguins.jpg" alt="내부이미지 절대 경로" width="350" title="내부이미지: 절대경로">
    <!-- 내부 이미지를 상대경로로 넣기 -->
    <img src="../images/penguins.jpg" alt="내부이미지 상대 경로" width="350" title="내부이미지: 상대경로">
    <!-- 존재하지 않는 이미지 넣기. alt 속성 확인 -->
    <img src="" alt="이미지를 찾을 수 없습니다." title="존재하지 않는 이미지">
    <h3>주요 속성들</h3>
    <ul>
        <li><b>src</b>: 이미지 파일의 경로를 지정</li>
        <li><b>alt</b>: 이미지 파일이 없을 경우 대체 텍스트를 지정</li>
    </ul>

</body>

</html>
